<table>
  <tr>
    <td>S.no</td>

  <tr *ngFor="let record of data; let i = index; let firstRecord = first; let lastRecord = last; let evenrecord = even; let oddrecord = odd" [ngClass]="{odd: oddrecord, even: evenrecord, first:firstRecord, last:lastRecord}">

    <td>{{record.name}}</td>
    <td>{{record.online}}</td>
  </tr>
